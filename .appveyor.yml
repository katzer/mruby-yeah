version: "{build}"

environment:
  global:
    COMPILER: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1
    TOOLCHAIN: gcc
  matrix:
  - MRUBY_VERSION: 1.4.0
  - MRUBY_VERSION: head

matrix:
  allow_failures:
  - MRUBY_VERSION: head

init:
- SET PATH=C:\Windows\system32;C:\Windows;C:\Program Files\Git\cmd;%PATH%
- SET PATH=%COMPILER%\bin;C:\Ruby25-x64\bin;%PATH%;C:\cygwin\bin;
- gcc --version
- ruby --version

build_script:
- rake mruby
- DEL /F /Q mruby\build\mrbgems\mruby-socket\test
- rake compile

test_script:
- rake test
